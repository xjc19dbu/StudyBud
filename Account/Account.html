<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="indexStyle.css">
<title>Account Management</title>
</head>
<body>

<img src="studybud.png" alt="Study Bud">

<h1>Account Management</h1>

<div id="roundBox">
<fieldset>
<h2>Email:</h2>
<div id="email">
<script>
    fetch("jsonFile.json")
    .then(response=> response.json())
    .then(data => {
        console.log(data.accounts.at(-1))
        let text = data.accounts.at(-1).toString()
        email = text.slice(text.indexOf('"Email":"')+ 9,
                    text.lastIndexOf('",'),);
        document.querySelector("#email").innerText = email
    })
</script>
</div>
<a id="link" href="ChangeEmail.html">Change Email</a>

<h2>Name:</h2>
<div id="name">
<script>
    fetch("jsonFile.json")
    .then(response=> response.json())
    .then(data => {
        let text = data.accounts.at(-1).toString()
        name = text.slice(text.indexOf('"Forename":"')+ 12,
                    text.lastIndexOf('","Surname'),);
        document.querySelector("#name").innerText = name
    })
</script>
</div>
<a id= "link" href="ChangeName.html">Change Name</a>

<h2>Password</h2>
<a id="link" href="ChangePassword.html">Change Password</a>
</fieldset>
</div>

</body>
</html>
