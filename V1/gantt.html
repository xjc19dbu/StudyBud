<script type="text/javascript">
  google.charts.load('current', {'packages':['gantt']});
  google.charts.setOnLoadCallback(drawChart);

  function daysToMilliseconds(days) {
    return days * 24 * 60 * 60 * 1000;
  }

  function drawChart() {

    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Task ID');
    data.addColumn('string', 'Task Name');
    data.addColumn('string', 'Resource');
    data.addColumn('date', 'Start Date');
    data.addColumn('date', 'End Date');
    data.addColumn('number', 'Duration');
    data.addColumn('number', 'Percent Complete');
    data.addColumn('string', 'Dependencies');

    // var options = {

    // };

    // var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

    // chart.draw(data, options);

    data.addRows([
        ['DSA', 'Data Structures and Algorithms', null,
         new Date(2022, 1, 11), new Date(2022, 4, 25), null, 30, null],
        ['FDC', 'Foundations of Data Science', null,
         new Date(2022, 1, 20), new Date(2022, 4, 29), null, 50, null],
        ['SE', 'Software Engineering', null,

        ['AOS', 'Architectures and Operating Systems', null,
         new Date(2021, 8, 25), new Date(2022, 0, 14), null, 100, null],
        ['P2', 'Programming 2', null,
         new Date(2021, 8, 22), new Date(2022, 0, 20), null, 90, null],
        ['SA', 'Systems Analysis', null,
         new Date(2021, 8, 23), new Date(2022, 0, 11), null, 80, null]
        
      ]);

      var options = {
        height: 400,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
