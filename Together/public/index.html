<!-- Page where people start. Will be prompted to make an account, if not to sign in-->
<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Study Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- This is if we are going to alter the aspect for when device input is different -->
        <link rel="stylesheet" href="indexStyle.css">
        <script src="appPublic.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Registration </h1>
            <h2>Plan Ahead, Get Ahead</h2>


        </header>
        
        <main>
            <form action="/SignUp" method="post">
            <div id="roundBox">
            <fieldset>
                <label for="Forename">Forname:</label>
                <input type="text" placeholder="Forename" id ="Forename" name="Forname" required><br>

                <label for="Surname">Surname:</label>
                <input type="text" placeholder="Surname" id ="Surname" name="Surname" required><br>

                <label for="Email">Email:</label>
                <input type="email" placeholder="Email" id="Email" name="Email" required><br>

                <label for="Password">Password:</label>
                <input type="password" placeholder="Password" id="Password" name="Password" minlength="8" required><br>

                <input type="submit" id="SubmitRegistration">
            </fieldset>
            
            </form>
            <p>Already have an account? <a href="signIn.html">Log in</a></p>
            </div>

        </main>
    </body>
</HTML>
