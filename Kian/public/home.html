<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Study Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- This is if we are going to alter the aspect for when device input is different -->
        <link rel="stylesheet" href="style.css">
        <script src="appPublic.js" defer></script>
    </head>
    <main>
        <body>
            <header>
                <h1>StudyBud</h1>
                <h2>Plan Ahead, Get Ahead</h2>
            </header>
            <label for="files">Upload Semester Profile:</label>
            <br>
            <input type="file" id="myFile" accept=".csv" required/>
            <br>
            <div class="container">
                <div class="chart">
                    <div class="chart-row chart-period">
                        <div class="chart-row-item">
                            <span>Modules</span></div><span>January</span><span>February</span><span>March</span>
                            <span>April</span><span>May</span><span>June</span><span>July</span>
                            <span>August</span><span>September</span><span>October</span>
                            <span>November</span><span>December</span>
                        </div>
                        <div class="chart-row chart-lines"> 
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>
                            <span></span><span></span><span></span>    
                        </div>
                        <div class="chart-row" id="tasks">  
                        </div>
                </div>
            </div>
            <div class="formPopup" id="popupForm">
                <div class="formContainer">
                    <label id="formTitle"></label>
                    <input type="text" id="activity" placeholder="Study Activity" required>
                    <input type="text" id="contribution" placeholder="Contribution"required>
                    <button type="submit" class="btn" onclick="submitForm(document.getElementById(`formTitle`).innerText)">Submit Activity</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </div>
            </div>
            <div class="infoBox" id="infoBox">
                <h2>Activities:</h2>
                <p id="activities"></p>
                <h2>Contributions:</h2>
                <p id="contributions"></p>
            </div>
        </body>
    </main>
</HTML>
